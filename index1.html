<!DOCTYPE html>
<html>
<head>
  <title>Jewello Webpage Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .header {
      margin: 20px 0;
      text-align: center;
    }
    .header h1 {
      font-size: 2em;
      color: #333;
    }
    .banner {
      width: 100%;
      max-width: 1200px;
      margin: 20px 0;
    }
    .banner a {
      display: block;
    }
    .banner img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .button {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      margin: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .button-icon {
      margin-right: 10px;
      font-size: 1.2em;
    }
    @media (max-width: 600px) {
      .button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
  <script type="text/javascript">
    function navigateToScheme() {
      Toaster.postMessage('navigateScheme');
    }
    function navigateToBankDetails() {
      Toaster.postMessage('navigateBankDetails');
    }
    function navigateToKyc() {
      Toaster.postMessage('navigateKyc');
    }
    function navigateToRate() {
      Toaster.postMessage('navigateRate');
    }
    function navigateToInstallmentRecords() {
      Toaster.postMessage('navigateInstallmentRecords');
    }
    function navigateToCustomerCard() {
      Toaster.postMessage('navigateCustomerCard');
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>Jewello App Demo</h1>
  </div>
  <div class="banner">
    <a href="https://example.com" target="_blank">
      <img src="https://picsum.photos/seed/picsum/1200/300" alt="Advertisement Banner">
    </a>
  </div>
  <div class="button-container">
    <button class="button" onclick="navigateToScheme()">
      <span class="button-icon">&#x1F4C4;</span> Saving Scheme
    </button>
    <button class="button" onclick="navigateToBankDetails()">
      <span class="button-icon">&#x1F4B0;</span> Bank Details
    </button>
    <button class="button" onclick="navigateToKyc()">
      <span class="button-icon">&#x1F4DD;</span>  KYC
    </button>
    <button class="button" onclick="navigateToRate()">
      <span class="button-icon">&#x1F4C8;</span>  Rate
    </button>
    <button class="button" onclick="navigateToInstallmentRecords()">
      <span class="button-icon">&#x1F4CA;</span>  Installment Records
    </button>
    <button class="button" onclick="navigateToCustomerCard()">
      <span class="button-icon">&#x1F4B3;</span>  Customer Card
    </button>
  </div>
</body>
</html>
